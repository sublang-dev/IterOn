name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'specs/**'
      - 'assets/**'
      - 'LICENSE*'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'specs/**'
      - 'assets/**'
      - 'LICENSE*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  test-integration:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # PR: build from checked-out source so image/** changes are tested.
      # Export to tar so auth tests can podman-load into XDG-redirected stores.
      - name: Build sandbox image (PR)
        if: github.event_name == 'pull_request'
        run: |
          bash scripts/build-image.sh
          podman save iteron-sandbox:dev -o /tmp/iteron-test-image.tar

      # Push: validate the published GHCR artifact.
      - name: Log in to GHCR
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull sandbox image (push)
        if: github.event_name == 'push'
        run: |
          podman pull ghcr.io/sublang-dev/iteron-sandbox:dev-latest
          echo "::notice::Image digest: $(podman inspect --format '{{.Digest}}' ghcr.io/sublang-dev/iteron-sandbox:dev-latest)"

      - name: Mask API keys
        if: github.event_name == 'push'
        run: |
          for secret in \
            "${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}" \
            "${{ secrets.ANTHROPIC_API_KEY }}" \
            "${{ secrets.CODEX_API_KEY }}" \
            "${{ secrets.GEMINI_API_KEY }}" \
            "${{ secrets.MOONSHOT_API_KEY }}"; do
            [ -n "$secret" ] && echo "::add-mask::$secret"
          done

      - name: Run integration tests
        env:
          ITERON_TEST_IMAGE: ${{ github.event_name == 'push' && 'ghcr.io/sublang-dev/iteron-sandbox:dev-latest' || 'iteron-sandbox:dev' }}
          ITERON_TEST_IMAGE_TAR: ${{ github.event_name == 'pull_request' && '/tmp/iteron-test-image.tar' || '' }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ github.event_name == 'push' && secrets.CLAUDE_CODE_OAUTH_TOKEN || '' }}
          ANTHROPIC_API_KEY: ${{ github.event_name == 'push' && secrets.ANTHROPIC_API_KEY || '' }}
          CODEX_API_KEY: ${{ github.event_name == 'push' && secrets.CODEX_API_KEY || '' }}
          GEMINI_API_KEY: ${{ github.event_name == 'push' && secrets.GEMINI_API_KEY || '' }}
          MOONSHOT_API_KEY: ${{ github.event_name == 'push' && secrets.MOONSHOT_API_KEY || '' }}
        run: npm run test:integration
